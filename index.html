<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />
    <title>Ajax Giphy Party</title>
  </head>

  <body>
    <div class='container'></div>
    <h1 class='text-center'>GIPHY PARTY</h1>
    <form id="gif-form" class='form-inline d-flex justify-content-center mb-4'>
      <input id="gif-value" type="text" placeholder="Enter a search term" class='form-control mr-2'/>
      <button type="submit" class="submit-btn btn btn-dark">
        Search Giphy
      </button>
          <button id="gif-remove"
            class="remove-gif-btn btn btn-danger">
            Remove Images
          </button>
    </form>


    <div class="gif-section row"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
